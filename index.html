<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Clone</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="icon" href="./assets/img/googleIcon.png">
    </head>
    <body>
        <header class="headerClass">
            <a href="#">Gmail</a>
            <a href="#">Imagens</a>
            <a href="#" class="appsMenuPrincipal">
                <div class="menuSeparator">
                    <div class="appsMenu"></div>
                    <div class="appsMenu"></div>
                    <div class="appsMenu"></div>
                </div>    
                <div class="menuSeparator">
                    <div class="appsMenu"></div>
                    <div class="appsMenu"></div>
                    <div class="appsMenu"></div>
                </div>  
                <div class="menuSeparator">
                    <div class="appsMenu"></div>
                    <div class="appsMenu"></div>
                    <div class="appsMenu"></div>
                </div>  
            </a>
            <button>Fazer login</button>
        </header>
        <main class="mainClass">
            <img class="googleLogo" src="./assets/img/googleLogo.png" alt="Google Brasil">
            <div class="inputsContainer">
                <div class="searchBar">
                    <span class="material-symbols-outlined searchIcon">search</span>
                    <input type="text">
                    <a href="#" title="Ferramenta de inserção de texto"><span class="material-symbols-rounded keyboardIcon">keyboard</span></a>
                    <a href="#" title="Pesquisa por voz"><span class="material-symbols-rounded voiceIcon">keyboard_voice</span></a>
                </div>
                <div class="buttonsContainer">
                    <button>Pesquisa Google</button>
                    <button>Estou com sorte</button>
                </div>
                <div class="language">Disponibilizado pelo Google em: <a href="#">Portugês</a></div>
            </div>
        </main>
        <footer class="footerClass">
            <div class="firstLineFooter">
                Brasil
            </div>
            <div class="secondLineFooter">
                <div class="leftFooter">
                    <a href="#">Sobre</a>
                    <a href="#">Publicidade</a>
                    <a href="#">Negócios</a>
                    <a href="#">Como funciona a pesquisa</a>
                </div>
                <div class="rightFooter">
                    <a href="#">Privacidade</a>
                    <a href="#">Termos</a>
                    <a href="#">Configurações</a>
                </div>
            </div>


            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        </footer>
    </body>
</html>
